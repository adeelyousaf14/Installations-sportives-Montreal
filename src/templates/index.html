<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <title>projet</title>
</head>

<body>


    <div class="header">
        <h1>Bienvenue</h1>
        <h3>Ce projet est fait dans le cadre de cour INF5190</h3>
    </div>

    <ul class="navigation">
        <li class="navigation">
            <a aria-current="page" href="{{ url_for('main.A5') }}">Home</a>
        </li>
        <li class="navigation">
            <a href="{{ url_for('other.A3') }}">Doc</a>
    </ul>



    <form action="/" method="POST">
        <div class="input-group mb-3">
            <input name="arrondissement" type="text" class="form-control" placeholder="Arrondissement" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button type="submit">Rechercher</button>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Arrondissement</th>

            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th>{{ i.split(":")[0] }}</th>
                <td>{{ i.split(":")[1] }}</td>
                <td>{{ i.split(":")[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>




</body>

</html>
